<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Mode 1</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
<!-- Home section -->
    <section id="homeSection" class="Home flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-9xl font-normal font-[anton] text-white">ALPHABET CLASH</h1>
        <p class="text-2xl font-medium text-white m-2">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" id="startPlaybtn" class="bg-white rounded-md w-[130px] h-[60px] text-black font-bold m-2 hover:blur-md duration-1000">Play Now</button>
        
    </section>

<!-- Home section ends -->


<!-- playground section start here -->
    <section id="playgroundSec" class="playground flex flex-col justify-center items-center min-h-screen gap-8 hidden">
        <!-- art board -->

        <div class="artboard artboard-horizontal phone-6 border-8 border-gray-900 bg-gray-200 flex justify-center">

     

          <div>
                   
          <div class="bg-gray-900 rounded-b-2xl h-[30px]">
            <p class="px-4">Don't Watch Keyboard While Playing</p>
          </div>

            <div class="flex justify-center items-center h-full">
                <p class="text-7xl text-black font-extrabold"><span id="screenAlphabet">Y</span></p>
              </div>
          </div>

        </div>
     

        <!-- art board -->

        <!-- keyboard -->

<div>

    <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div>
      <div class="my-1 flex w-full justify-center gap-1">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>

</div>

        <!-- keyboard -->

        <!-- button -->
           <div class="flex justify-between w-[65%]">
            <button class="btn btn-secondary w-[120px] h-[50px] rounded-full flex items-center justify-center">Life<span>1</span></button>
            <button class="btn btn-secondary w-[120px] h-[50px] rounded-full">Score</button>
           </div>
        <!-- button -->
     </section>

<!-- plaground section ends here -->
    <section class="score  hidden">
        <div class="min-h-screen flex justify-center items-center">
            <div class=" w-96 h-80 bg-grad bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ... rounded-md flex flex-col items-center justify-center shadow-2xl border-1 border-red-100 ">
                 <h1 class="text-7xl text-white font-bold">Score: <span>14</span></h1>
                 <button class="bg-white rounded-md w-[130px] h-[60px] text-black font-bold m-2 hover:blur-md duration-1000">Play Again</button>
                 <p class="text-sm font-bold text-black">Practice will make you pro!</p>
            </div>
        </div>
    </section>
<script src="./js/clash.js"></script>
</main>
</body>
</html>
